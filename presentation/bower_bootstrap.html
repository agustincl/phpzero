<script type="text/template">

## Bower
<span class="mysql-color">Bower</span><br/>
Es un administrador de paquetes y se ejecuta sobre Git. 

Necesitamos tener instalado Node.js y Git!
<strong>Bower</strong> significa enramada y fue creado por los desarrolladores de Twitter.

Reference: http://www.cristalab.com/tutoriales/bower-un-administrador-de-paquetes-para-la-web-c112570l/

</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Bower</span><br/>
Es una herramienta que nos permite definir que librerías necesitamos usar en nuestra aplicación web 
y el sistema detecta las dependencias de los paquetes requeridos.




</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Bower</span><br/>
Ahora se preguntaran que tipo de paquetes están disponibles, bueno los paquetes mas conocidos son:
<ul>
	<li><span class="mysql-color">jQuery</span></li>
	<li><span class="mysql-color">Bootstrap</span></li>
    <li><span class="mysql-color"> Linux </span></li>
	<li><span class="mysql-color"> AngularJS </span></li>
</ul></br>
todo depende de lo que nuestro proyecto necesite, en la actualidad bower cuenta con casi catorce mil paquetes.

</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Como instalar Bower</span><br/>
Bower es un paquete npm por lo tanto necesitamos NodeJS y con el siguiente comando lo podemos instalar. 
<br/>
	<em>npm install -g bower</em>
<br/>

Con esto quedaria disponible para todos los usuarios del sistema

</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Como usar Bower</span><br/>
Una vez instalado Bower podemos usarlo inmediatamente en nuestra aplicación para 
descargar los paquetes que deseemos,  introduciremos el siguiente código:

<br/>
	<ul>
		<li><em>bower install jQuery</em></li>
		<li><em>bower install bootstrap</em></li>
	</ul>
</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Como usar Bower</span><br/>
Los paquetes instalados quedan situados en el directorio donde se realizó la instalción,
y quedará la estructura de la siguiente manera:
<ul>
	<li>bower_componets</li>
	<li>&nbsp;&nbsp;|--jQuery</li>
	<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|--MIT-LICENSE.txt</li>
	<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|--bower.json</li>
	<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|--dist</li>
	<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|--src</li>
</ul>

</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Agrupar dependencias</span><br/>
<b>Bower</b>nos provee un comando que nos permite crear un archivo bower.json
<br/>
	<ul><li><em>bower init</em></li></ul>

Este archivo contiene informacion del código que estamos creando.
</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Agrupar dependencias</span><br/>
Este archivo bower.json contiene toda la información del codigo que estamos
haciendo, y existe un apartado que es muy importante para las dependencias:
<pre>"dependencies":{
		malize-css": "*",
        "modernizr": "*",
        "jquery": "~2.0.2",
        "underscore": "*",
        "backbone": "*",
        "requirejs": "*",
        "mustache": "*"
		}
</pre>
Al poner el * se nos bajará automáticamente la última versión disponible.

</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Destino de paquetes</span><br/>
El destino predeterminado para los paquetes es el folder <em>bower_components</em>.

En la arquitectura web el directorio mas usado para estos paquetes es vendor por lo que
crearemos un archivo <b>.bowerrc</b> y introduciremos el siguiente codigo:
<pre>	{
		"directory": "public/vendor"
		"json":"bower.json"
	 }
</pre>
Lo cual hará que los paquetes se guarden en el folder public/vendor o cualquiera que deseemos.

</script>
</section>
<section data-markdown >
<script type="text/template">

<span class="mysql-color">Ejecutando Bower</span><br/>
Por último, para que esta magia haga su función, ejecutamos el siguiente comando en el terminal:
<pre>bower install</pre>
Y ya tendremos nuestras librerías descargadas y listas para usar en nuestro proyecto.
</script>
</section>
